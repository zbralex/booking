<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a class="header__logo-link" routerLink="/">Booking on Material</a><br>
        <span> (нет мобильной версии)</span>
        <span class="spacer"></span>
        <button (click)="showOrders()" mat-icon-button>
            <span class="material-icons-outlined">shopping_basket</span>
        </button>
        <button #trigger="cdkOverlayOrigin" (click)="showFavorites()" cdkOverlayOrigin mat-icon-button>
            <span class="material-icons-outlined">favorite_border</span>
        </button>


    </mat-toolbar-row>
</mat-toolbar>


<ng-template
        [cdkConnectedOverlayOpen]="isOpen"
        [cdkConnectedOverlayOrigin]="trigger"
        cdkConnectedOverlay>
    <mat-list *ngFor="let item of favorites" class="favorites__list" role="list">
        <mat-list-item role="listitem">
            <a [routerLink]="['detail', item.id]">{{item.id}}</a>
        </mat-list-item>
    </mat-list>
</ng-template>
