<!--{{periodButtonText}}-->
<header class="custom-calendar__header">

    <span class="custom-calendar__active-month" *ngIf="showPrev">{{leftActiveDate}}</span>
    <span class="custom-calendar__active-month" *ngIf="showNext">{{rightActiveDate}}</span>


    <button class="custom-calendar__button custom-calendar__button--prev" mat-icon-button *ngIf="showPrev"
            style="float: left" [disabled]="!previousEnabled()" (click)="customPrev()"
            [attr.aria-label]="prevButtonLabel">
        <span class="material-icons-outlined">chevron_left</span>
    </button>
    <button class="custom-calendar__button custom-calendar__button--next" mat-icon-button *ngIf="showNext"
            style="float: right" (click)="customNext()" [attr.aria-label]="nextButtonLabel">
        <span class="material-icons-outlined">chevron_right</span>
    </button>

</header>
